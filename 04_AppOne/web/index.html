<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX with jQuery</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container-fluid p-4 bg-primary text-white">
    <h1 class="fw-bold">AJAX With jQuery</h1>
</section>
<section class="container mt-3">
    <!--File Type : JSON-->
    <div class="row mt-3">
        <div class="col-2">
            <button class="btn btn-danger" id="btn3">Send Request To JSON</button>
        </div>
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomerJson">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>


<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
    $("#btn3").click(function () {
        $("#tblCustomerJson").empty();
        $.ajax({
            url: "customer",
            method:"GET",
            /*dataType:"json",*/
            success: function (resp) {
                for (const customer of resp) {
                    let row = `<tr><td>${customer.id}</td><td>${customer.name}</td><td>${customer.address}</td><td>${customer.salary}</td></tr>`;
                    $("#tblCustomerJson").append(row);
                }
            }
        });
    });
</script>
</body>
</html>
